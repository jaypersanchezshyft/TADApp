<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Shyft Trust Anchor Data</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Shyft Network Trust Anchor Data App Demo</h1>
          <hr/>
          <br/>
        </div>
      </div>

      <div class="col-md-12" id="article-list">
        <div class="row">
            <div class="col-lg-12">
                <label for="Account Balance" class="welcome pull-left">Account Balance</label>
                <label for="Account Number" class="welcome pull-right">Account Number</label>
             </div>
        </div>
        <div class="row">
          
          <div class="col-lg-12">
            <p id="account" class="welcome pull-right"></p>
            <p id="accountBalance" class="welcome pull-left"></p>
          </div>
        </div>

        <div class="row panel panel-default">
          <div class="panel-heading clearfix">
            <div class="panel-title">
              <!--button class="btn btn-info btn-lg pull-left" onclick="App.sendTransaction(); return false;">Send Transaction</button>
              <button class="btn btn-info btn-lg pull-left" onclick="App.setPrimaryAdministrator(); return false;">Set Primary Admin</button>
              <button class="btn btn-info btn-lg pull-left" data-toggle="collapse" data-target="#events" aria-expanded="false" aria-controls="events">Events</button-->
              <button class="btn btn-info btn-lg pull-right" data-toggle="modal" data-target="#addTAData">Add Trust Anchor Data</button>
            </div>
          </div>
          <ul id="events" class="collapse list-group"></ul>
        </div>
  
        <div id="articlesRow" class="row">
          <!-- ARTICLES LOAD HERE -->
          
        </div>
      </div>
    </div>
  
  
    <div id="articleTemplate" style="display: none;">
      <div class="row-lg-12">
        <div class="panel panel-default panel-article">
          <div class="panel-heading">
            <h3 class="panel-title">Record ID</h3> <!--Bio data ID-->
            <h3 class="panel-contractOwner">Contract Owner</h3> <!-- smart contract address-->
          </div>
          <div class="panel-body">
              <strong>First Name</strong>: <span class="biodata-firstname"></span><br/>
            <strong>Middle Name</strong>: <span class="biodata-middlename"></span><br/> <!--middle name-->
            <strong>Last Name</strong>: <span class="biodata-lastname"></span><br/> <!--last name-->
          </div>
        </div>
      </div>
    </div>

    <!-- Modal form to sell an article -->
  <div class="modal fade" id="addTAData" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
            
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Add Trust Anchor Data</h4>
        </div>
        <div class="modal-body">

          <div class="row">
            <div class="col-lg-12">
              <form>
                <div class="form-group">
                  <!--label for="article_name">First Name</label-->
                  <input type="text" class="form-control" id="first_name" placeholder="First Name">
                </div>
                <div class="form-group">
                  <!-- label for="price">Middle Name</label -->
                  <input type="text" class="form-control" id="middle_name" placeholder="Middle Name" >
                </div>
                <div class="form-group">
                  <!-- label for="description">Last Name</label -->
                  <textarea type="text" class="form-control vresize" id="last_name" placeholder="Last Name" maxlength="255"></textarea>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary btn-success" data-dismiss="modal" onclick="App.addBioData(); return false;">Submit</button>
          <button type="button" class="btn" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
